<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/bubbles/100/000000/money-bag.png" type="image/x-icon">
    <link rel="stylesheet" href="..\static\css\signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Expense Tracker</title>
  </head>
  <body>
    
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Registration Form</span></div>
        <form action="/register" method="post">
            <div class="error-msg" style="text-align: center;">{{ errormsg }}</div>
            <div class="success-msg" style="text-align: center;">{{ successmsg }}</div>
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" name="username" required>
            </div>
            <div class="row">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required>
            </div>
          <div class="row button">
            <input type="submit" value="Register">
          </div>
          <div class="signup-link">Have Account? <a href="/signin">Login here</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
