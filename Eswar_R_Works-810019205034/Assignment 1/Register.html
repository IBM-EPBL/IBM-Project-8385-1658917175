<html>
<head>
<title>Registration Form</title>
</head>

<h2 ALIGN="CENTER">Registration form</h2>

<form action="welcome.html" method="post">
<table border="0" align="center">
<tbody>

<tr>
<td><label for="email">Name: </label></td>
<td><input id="name" name="name" type="text" /></td>
</tr>

<tr>
<td><label for="email">Email: </label></td>
<td><input id="email" name="email" type="email" /></td>
</tr>

<tr>
<td><label for="mobile">Password: </label></td>
<td><input id="password" maxlength="15" name="password" type="password" /></td>
</tr>

<tr>
<td><label for="mobile">mobile: </label></td>
<td><input id="mobile" maxlength="10" name="mobile" type="text" /></td>
</tr>

<tr>
<td align="right"><input name="Submit" type="Submit" value="Register" /></td>
</tr>

</tbody>
</table>
</form>
</html>
