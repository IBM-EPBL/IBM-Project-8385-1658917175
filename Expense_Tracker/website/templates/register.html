{% extends "base.html" %} 
{% block title %}Register{% endblock %}

{% block logincontent %}

<div class="forms">
    <div class="container">
        <div class="form signup">
            <span class="title">Register</span>
            <form method="POST">
                <div class="input-field">
                    <input type="text" placeholder="Name" name="rname" required>
                    <i class="uil uil-user icon"></i>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" name="remail" required>
                    <i class="uil uil-envelope-alt icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" name="rpassword" placeholder="Password" required>
                    <i class="uil uil-padlock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" name="rconfirmpassword" placeholder="Confirm Password" required>
                    <i class="uil uil-padlock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Register">
                </div>
            </form>
            <div class="login-signup">
                <span class="text">Have Account?
                    <a href="/login" class="text login-link">Login here</a>
                </span>
            </div>
        </div>
    </div>
</div>

{% endblock %}
