<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/bubbles/100/000000/money-bag.png" type="image/x-icon">
    <link rel="stylesheet" href="..\static\css\signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Expense Tracker</title>
  </head>
  <body>

    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action='/login' method="POST">
            <div class="error-msg" style="text-align: center;">{{ errormsg }}</div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" name="email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Haven't Account? <a href="/signup">Register here</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
